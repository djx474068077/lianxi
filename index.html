		var btn=document.getElementsByTagName("button");

		//获取当前时间，并显示出来
 		function statetime(){
//			a=document.getElementById("p");
//			a.innerText="用innerText修改";
//			a.innerHTML="用innerHTML修改";
			var t=new Date();
			var y=t.getFullYear();
			var month=t.getMonth();
			var d=t.getDay();
			var h=t.getHours();
			var m=t.getMinutes();
			var s=t.getSeconds();
			var ms=t.getMilliseconds();
			m=checktime(m);
			s=checktime(s);
			ms=checktime(ms);
			//document.write("y"+"-"+"month"+"-"+"d"+"-"+"h"+"-"+"m"+"-"+"s");
			document.getElementById("p").innerHTML=y+"年"+month+"月"+d+"日"+h+"-"+m+"-"+s+"-"+ms;
			setTimeout(function() {statetime()}, 1);
 		}
 		//检查时间中的分秒，小于10 就在前面加个0
 		function checktime(i){
 			if(i<10){
 				i="0"+i;
 			}
 			return i;
 		}
